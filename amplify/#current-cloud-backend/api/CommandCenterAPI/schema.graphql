type User @model @auth(rules: [{allow: public}]) {
  id: ID
  shortName: String
  preferences: AWSJSON
}

type Region @model @searchable @auth(rules: [{allow: public}]) {
  id: ID
  regionID: ID

  region: String


  regionNames: [String]
  countryNames: [String]
  homeSiteNames: [String]
  siteNames: [String]
  crops: [String]
  experimentNames: [String]
  harvestTypes: [String]
  seasons: [String]
  trialTypes: [String]
  growingYears: [String]

