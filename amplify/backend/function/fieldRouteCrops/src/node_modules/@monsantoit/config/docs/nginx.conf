events {
    worker_connections 768;
    # multi_accept on;
}

http {
    include    mime.types;
    sendfile on;
    client_header_buffer_size 128k;
    server {
        root /usr/share/nginx/html/;
        index index.html;
        server_name localhost;
        listen 80;
        location /nginx_status {
                    stub_status on;
                    access_log   off;
        }
    }
}
